<div class="quizzContainer">

    <div class="quizzLogo">
        <img src="assets/imgs/logo.png" alt="" srcset="">
        <h3>{{ title }}</h3>
    </div>

    <div *ngIf=!finished class="quizzQuestion">
        <h3>{{ questionSelected.question }}</h3>
    </div>

    <div *ngIf=!finished class="quizzOptions">
        <button class="btnOption" *ngFor="let option of questionSelected.options; let i = index" (click)="playerChoose(option.alias)">{{ option.name }}</button>
    </div>

    <div *ngIf=finished class="quizzResults">
        <h1>O seu resultado Ã©:</h1>
        <p>{{ answerSelected }}</p>
    </div>

</div>
